<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Log Collection</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style type="text/css">
        .body{
            background: #f2f2f2;
            font-family: 'Open Sans',sans-serif;
        }

        .search{
            width: 100%;
            position: relative;
            display: flex;
        }

        .searchTerm{
            width: 100%;
            border: 3px solid #00B4CC;
            border-right: none;
            padding: 5px;
            height: 36px;
            border-radius: 5px 0 0 5px;
            outline: none;
            color: #9DBFAF;
        }

        .searchTerm:focus{
            color: #00B4CC;
        }

        .searchButton {
            width: 40px;
            height: 36px;
            border: 1px solid #00B4CC;
            background: #00B4CC;
            text-align: center;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 20px;
        }

        .wrap{
            width: 30%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

<div class="home">
    <div class="wrap">
        <p> Welcome
        <form th:action="@{/search}" method="POST">
            <div class="search">
                <input type="text" name="searchterm" class="searchTerm"
                       placeholder="Enter file name OR search keyword">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search"></i>
                </button>
                <br/><br/>

                <!-- <label for="file">File</label>-->
            </div></br>
            <div>
                File:  <input type="checkbox" id ="file" name="file" value="true"/>
            </div>
        </form>
    </div>

</div>
</body>
</html>
